- title: Project Management - IND/MEC713 (2020 - 2023)
  image: project_management.jpeg
  description: This course treats human, mathematical, engineering, and managerial issues surrounding project management to equip students with tools to effectively manage engineering projects. The topics include project screening and selection, evaluation methods of projects, project structures, management and control, project scheduling, resource management, life-cycle costing, research and development projects, computer support for project management, and project termination. 
